<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Carousel 1</title>
  <link rel="stylesheet" href="example_1-3_style.css">
</head>

<body>

  <div class="wrapper">

    <div class="slider">

      <input type="radio" name="images" id="i1" checked="checked">
      <input type="radio" name="images" id="i2">
      <input type="radio" name="images" id="i3">

      <div class="slide_img" id="one">
        <a href="#"> <img src="./images/Bibi_set.png" alt="" ></a>
        <label for="i3" class="previous"></label>
        <label for="i2" class="next"></label>


      </div>

      <div class="slide_img" id="two">
        <a href="#"> <img src="./images/Avi.png" alt="" ></a>
        <label for="i1" class="previous"></label>
        <label for="i3" class="next"></label>

      </div>

      <div class="slide_img" id="three">
        <a href="#"> <img src="./images/Haley.png" alt="" ></a>
        <label for="i2" class="previous"></label>
        <label for="i1" class="next"></label>

      </div>


      <div class="nav">
        <label class="dots" id="dot1" for="i1"></label>
        <label class="dots" id="dot2" for="i2"></label>
        <label class="dots" id="dot3" for="i3"></label>

      </div>

    </div>



  </div>





</body>

</html>
